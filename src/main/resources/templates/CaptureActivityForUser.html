<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../soms-style.css">
    <!-- <link rel="stylesheet" th:href="@{soms-style.css}"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Capture Activity For User</title>
</head>
<body onload="setUserDetails()">
<header th:replace="fragments/header :: header"></header>
<div class="tablesAndCards">
    <div class="allActivitiesContainer" style="width: 800px">
        <div class="titleAndSearch">
            <div class="search-text">
                <span class="fa fa-search search-icon"></span>
                <input type="text" id="searchActivity" onkeyup="searchActivity()" class="form-control" placeholder="Search for activity..">
            </div>
            <h1>All Activities</h1>
        </div>
        <table class="table table-hover" id="allActivitiesTable" onclick="selectActivity()">
            <tr>
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col">Activity Name</th>
                <th scope="col">Activity Date</th>
                <th scope="col">Description</th>
                <th scope="col">Location</th>
            </tr>
            <tr th:each="activity: ${allActivities}">
                <td><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="" onclick="selectActivity()"></td>
                <th scope="row" th:text="${activity.activityID}"></th>
                <td th:text="${activity.activityName}"></td>
                <td th:text="${activity.date}"></td>
                <td th:text="${activity.description}"></td>
                <td th:text="${activity.location}"></td>
            </tr>
        </table>
    </div>
    <div class="cardsContainer" id="cards">
        <div class="card w-60" id="activityCard">
            <form class="" action="/SaveUserActivityData/" method="get">
                <div class="card-header">Selected Activity</div>
                <div class="card-body">
                    <!-- <h5 class="card-title"></h5> -->
                    <form action="/CaptureActivityForUser/" method="GET" id="myform">
                        <div class="row">
                            <div class="col" style="max-width:15%">
                                <label for="userId">#</label>
                                <input type="text" class="form-control" id="userIdText" name="userId" readonly>
                                <div id="userId" name="userId" th:text="${userId}" style="display: NONE"></div>
                            </div>
                            <div class="col">
                                <label for="userName">User Name</label>
                                <input type="text" class="form-control" id="userNameText" name="userName" readonly>
                                <div id="userName" name="userName" th:text="${userName}" style="display: NONE"></div>
                            </div>
                            <div class="col">
                                <label for="userEmail">User Email</label>
                                <input type="text" class="form-control" id="userEmailText" name="userEmail" readonly>
                                <div id="userEmail" name="userEmail" th:text="${userEmail}" style="display: NONE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="max-width:15%">
                                <label for="activityID">#</label>
                                <input type="text" class="form-control" id="activityID" name="activityID" readonly>
                            </div>
                            <div class="col">
                                <label for="activityName">Activity Name</label>
                                <input type="text" class="form-control" id="activityName" name="activityName" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="max-width:25%">
                                <label for="activityDate">Activity Date</label>
                                <input type="text" class="form-control" id="activityDate" name="activityDate" readonly>
                            </div>
                            <div class="col">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" name="description" readonly>
                            </div>
                        </div>
                        <div class="row">
                          <div class="form-floating mb-3" style="color:black; margin-top: 10px">
                              <input type="text" class="form-control" id="noOfHours" placeholder="No. of Hours">
                              <label for="noOfHours">No. of Hours</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-floating mb-3" style="color:black">
                              <input type="text" class="form-control" id="bagsOfRubbish" placeholder="No. of bags of rubbish collected">
                              <label for="bagsOfRubbish">No. of bags of rubbish collected</label>
                          </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn" id="submitButton">Submit Activity</button>
                            <!-- <a href="/CaptureActivityForUser" class="btn btn-warning" role="button" id="captureButton">Capture Activity</a> -->
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">

    // Function invoked on page load to set the selected user details from the previous page.
    function setUserDetails(){
        var id = document.getElementById("userId").innerHTML;
        var name = document.getElementById("userName").innerHTML;
        var email = document.getElementById("userEmail").innerHTML;
        document.getElementById("userIdText").value = id;
        document.getElementById("userNameText").value = name;
        document.getElementById("userEmailText").value = email;
    }

    // Function to search based on activity name/description and filter the results in the table
    function searchActivity() {
        var searchInp, searchFilter, activitiesTable, row, data, i, textVal;
        searchInp = document.getElementById("searchActivity");
        searchFilter = searchInp.value.toUpperCase();
        activitiesTable = document.getElementById("allActivitiesTable");
        row = activitiesTable.getElementsByTagName("tr");

        //Loop through the table rows and hide those who don't match the search filter
        for (var i = 0; i < row.length; i++) {
            activityName = row[i].getElementsByTagName("td")[1]; // Search based on activity name
            activityDesc = row[i].getElementsByTagName("td")[3]; // Search based on activity description
            if (activityName && activityDesc) {
                textVal1 = activityName.textContent || activityName.innerText;
                textVal2 = activityDesc.textContent || activityDesc.innerText;
                if (textVal1.toUpperCase().indexOf(searchFilter) > -1 || textVal2.toUpperCase().indexOf(searchFilter) > -1) {
                    row[i].style.display = "";
                } else {
                    row[i].style.display = "none";
                }
            }
        }
    }

    /* Function to select a user from the table, display the selected user details on the card shown on the right and highlight the selected row.
    When another user is selected, un-highlight the previously selected row. */
    function selectActivity(){
        var table = document.getElementById("allActivitiesTable"), rIndex;
        for (var i = 0; i < table.rows.length; i++) {
            table.rows[i].onclick = function() {
                rIndex = this.rowIndex;
                var activityId = this.cells[1].innerHTML;
                var activityName = this.cells[2].innerHTML;
                var activityDate = this.cells[3].innerHTML;
                var description = this.cells[4].innerHTML;

                document.getElementById("activityID").value = activityId;
                document.getElementById("activityName").value = activityName;
                document.getElementById("activityDate").value = activityDate;
                document.getElementById("description").value = description;
                for (var i = 0; i < table.rows.length; i++) {
                    table.rows[i].style.backgroundColor = "white";
                    table.rows[i].style.color = "black";
                }
                var selectedRow = table.getElementsByTagName('tr')[rIndex];
                selectedRow.style.backgroundColor = "#B82601";
                selectedRow.style.color = "white";

                /* Select the radio button when any cell in the row is clicked.
                This allows the user to select a user by clicking anywhere in the row and not necessarily on the radio button.
                It is important to note that the radio button is at position 'rIndex - 1'.*/
                var radioButton = document.getElementsByClassName("form-check-input");
                radioButton[rIndex - 1].checked = true;
            }
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
