<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="soms-style.css">
    <title>Dashboard</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="flexContainerCustomize">
    <form class="form-horizontal" action="">
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter New Activity Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter New Activity Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter the Activity Inputs/Metrics 1</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter the Activity Inputs/Metrics 1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter the Activity Inputs/Metrics 2</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter the Activity Inputs/Metrics 2">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter the Activity Inputs/Metrics 3</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter the Activity Inputs/Metrics 3">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter Activity Output 1</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter Activity Output 1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter Activity Output 2</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter Activity Output 2">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enter any additional inputs to be captured</label>
            <div class="col-sm-5">
                <textarea class="form-control" rows="3"
                          placeholder="Enter any additional inputs to be captured"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">submit</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
