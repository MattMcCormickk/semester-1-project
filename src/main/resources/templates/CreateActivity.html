<!--PAGE FOR ACTIVITY FORM CREATION-->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="soms-style.css">
    <title>Create Activity</title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main>
        <h1>Create Activity</h1>

      <form class="text-center" th:method = "post"  th:action="${'/CustomizeForm/'}">
          <div class="form-group">
              <label>Activity Name</label>
              <input type="text" class="form-control"  placeholder="ActivityName">
          </div>
          <div class="form-group">
              <label>Your ID</label>
              <input type="number" class="form-control"  placeholder="ServiceProviderID">
          </div>
          <div class="form-group">
              <label>Activity Date</label>
              <input type="date" class="form-control"  placeholder="ActivityDate">
          </div>
          <div class="form-group">
            <label for="Description">Description</label><br>
                <textarea id="Description" name="Description"
                  rows="5" cols="50">
                    Enter Description here...
                </textarea>
          </div>
          <div class="form-group">
            <label for="Location">Location</label><br>
                <textarea id="Location" name="Location"
                  rows="5" cols="50">
                    Enter Location here...
                </textarea>
          </div>
          <div class="form-group">
            <label for="Keywords">Keywords</label><br>
                <textarea id="Keywords" name="Keywords"
                  rows="5" cols="50">
                    Enter Keywords here...
                </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>


        <form action="/Activities" id="all_activity_button" method = "get">
            Alternatively, click here to submit an Activity you've used previously
            <br><input action="/Activities" type="submit" name="action">
        </form>


    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
