<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="soms-style.css">
    <title>Create Activity</title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main>

      <form class="text-center" method = "post" action="/fragments/SavedActivities">
          <div class="form-group">
              <label>Activity Name</label>
              <input type="text" class="form-control"  placeholder="ActivityName">
          </div>
          <div class="form-group">
              <label>Activity ID</label>
              <input type="text" class="form-control"  placeholder="ActivityID">
          </div>
          <div class="form-group">
            <label for="Description">Description</label><br>
                <textarea id="Description" name="Description"
                  rows="5" cols="50">
                    Enter Description here...
                </textarea>
          </div>
          <div class="form-group">
            <label for="Location">Location</label><br>
                <textarea id="Location" name="Location"
                  rows="5" cols="50">
                    Enter Location here...
                </textarea>
          </div>
          <div class="form-group">
            <label for="Keywords">Keywords</label><br>
                <textarea id="Keywords" name="Keywords"
                  rows="5" cols="50">
                    Enter Keywords here...
                </textarea>
          </div>
          <button type="save" class="btn btn-primary">Save</button>
      </form>

        <table id="ActivityTable">
            <tr><td>Saved Activities</td></tr>
            <tr th:each="activity: ${activity}">
                
               <!--/*@thymesVar id="activity" type=""*/-->
               <!--/*@thymesVar id="activityName" type="activityName"*/-->
               <td th:text="${activity.activityName}"></td>

            </tr>
        </table>

        <!--
        form needs to be saved and displayed on page via mySQL
        next move for SP is to send form answers to BEE the difference which displays answers and includes form label USER id and metrics
        -->

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
