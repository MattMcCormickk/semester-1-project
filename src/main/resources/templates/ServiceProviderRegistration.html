<nav >
    <div style="background-color: #553D67;height: 50px;border-top: 3px black solid;border-bottom: 3px black solid;">
        <div  style="padding-top: 8px;padding-left: 300px;font-weight: bolder;font-size: 24px">
            <a class="nav-item nav-link" href="/" style="color: black;padding-left: 30px;padding-right: 20px;text-decoration: none">HOME</a>
            <a class="nav-item nav-link" href="/" style="color: black;padding-left: 100px;padding-right: 30px;text-decoration: none">REGISTER</a>
            <a class="nav-item nav-link" href="/" style="color: black;padding-left: 100px;padding-right: 30px;text-decoration: none">LOG ACTIVITY</a>
            <a class="nav-item nav-link" href="/" style="color: black;padding-left: 100px;padding-right: 0px;text-decoration: none">RESPORTS</a>
        </div>
    </div>
</nav>
<main>
    <div style="padding-left: 700px;padding-top: 50px;background-color: whitesmoke;height: 600px">

        <form class="text-center">
            <div class="form-group" style="padding-bottom: 15px">
                <label style="font-weight: bolder;">Name：</label><br>
                <input type="text" class="form-control"  placeholder="Name" style="height: 30px;width: 300px;border: #8a6d3b 3px solid;border-radius: 10px;margin-top: 5px">
            </div>
            <div class="form-group" style="padding-bottom: 15px">
                <label style="font-weight: bolder">Email：</label><br>
                <input type="text" class="form-control"  placeholder="Email"  style="height: 30px;width: 300px;border: #8a6d3b 3px solid;border-radius: 10px;margin-top: 5px">
            </div>
            <div class="form-group" style="padding-bottom: 15px">
                <label style="font-weight: bolder" >Telephone：</label><br>
                <input type="text" class="form-control"  placeholder="Telephone"  style="height: 30px;width: 300px;border: #8a6d3b 3px solid;border-radius: 10px;margin-top: 5px">
            </div>
            <div class="form-group" style="padding-bottom: 15px">
                <label style="font-weight: bolder">Address：</label><br>
                <textarea class="form-control" rows="3" placeholder="Address"  style="height: 30px;width: 300px;border: #8a6d3b 3px solid;border-radius: 10px;margin-top: 5px"></textarea>
            </div>
            <div class="form-group" style="padding-bottom: 15px">
                <label  style="font-weight: bolder">Post Code：</label><br>
                <input type="text" class="form-control"  placeholder="Post Code"  style="height: 30px;width: 300px;border: #8a6d3b 3px solid;border-radius: 10px;margin-top: 5px">
            </div>
            <div class="form-group" style="padding-bottom: 15px">
                <label  style="font-weight: bolder">Companies House Id：</label><br>
                <input type="text" class="form-control"  placeholder="Companies House Id"  style="height: 30px;width: 300px;border: #8a6d3b 3px solid;border-radius: 10px;margin-top: 5px">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #5cb85c;width: 70px;height: 35px;margin-left: 230px;border-radius: 5px;font-weight: bolder">Submit</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
