<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="soms-style.css">
    <title>Activity Data Capture</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active"><a href="#">HOME</a></li>
    <li role="presentation"><a href="#">REGISTER</a></li>
    <li role="presentation"><a href="#">LOG ACTIVITY</a></li>
    <li role="presentation"><a href="#">REPORTS</a></li>
</ul>
<main>
    <form class="text-center">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control"  placeholder="Name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control"  placeholder="Email">
        </div>
        <div class="form-group">
            <label >Telephone</label>
            <input type="text" class="form-control"  placeholder="Telephone">
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" rows="3" placeholder="Address"></textarea>
        </div>
        <div class="form-group">
            <label >Post Code</label>
            <input type="text" class="form-control"  placeholder="Post Code">
        </div>
        <div class="form-group">
            <label >Companies House Id</label>
            <input type="text" class="form-control"  placeholder="Companies House Id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
