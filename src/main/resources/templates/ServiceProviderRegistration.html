<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Service Provider Registration</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>

    <form class="text-center" method = "get" action="/ServiceProvider">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" class="form-control" name="email"  placeholder="Email">
        </div>
        <div class="form-group">
            <label>Telephone</label>
            <input type="text" id="telephone" class="form-control" name="telephone" placeholder="Telephone">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" id="address" class="form-control" name="address"  placeholder="Address">
        </div>
        <div class="form-group">
            <label>Post Code</label>
            <input type="text" id="postcode" class="form-control" name="postcode" placeholder="Post Code">
        </div>
        <div class="form-group">
            <label>Companies House Id</label>
            <input type="text" id="companiesHouseId" class="form-control" name="companiesHouseId" placeholder="Companies House Id">
        </div>

        <button type="save" class="btn btn-primary">Save</button>
    </form>
