<!doctype html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="soms-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="flexDashboard">
    <main>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Activity ID</th>
                <th>Activity Name</th>
                <th>Date</th>
                <th>Description</th>
                <th>Location</th>
                <th>Keywords</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="activity: ${allActivity}">
                <td th:text="${activity.activityID}"></td>
                <td th:text="${activity.activityName}"></td>
                <td th:text="${activity.date}"></td>
                <td th:text="${activity.description}"></td>
                <td th:text="${activity.location}"></td>
                <td th:text="${activity.keyWords}"></td>
                <td><a href="#link" class="btn btn-success" role="button">Capture Activity</a></td>
            </tr>
            </tbody>
        </table>
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
