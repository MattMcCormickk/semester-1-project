<!--PAGE DISPLAYS ALL ACTIVITIES
ACTIVITIES CAN BE SELECTED AND RE-USED-->

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Saved Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="soms-style.css">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<h1>Activities</h1>
<div class="saved">

    <table class="table table-hover">

        <tr>
            <th scope="col">Activity Name</th>
            <th scope="col">Service Provider ID</th>
            <th scope="col">Activity Description</th>
            <th scope="col">Activity Location</th>
            <th scope="col">Activity Date</th>
            <th scope="col">Use Activity</th>
        </tr>

        <!--/*@thymesVar id="activity" type=""*/-->
        <tr th:each="activity: ${activity}">
            <td th:text="${activity.activityName}"></td>
            <td th:text="${activity.serviceProviderID}"></td>
            <td th:text="${activity.description}"></td>
            <td th:text="${activity.location}"></td>
            <td th:text="${activity.date}"></td>
            <td><form action="/CustomizableDataCapture" id="customize_activity_button" method = "post">
                <input action="/Activities" type="submit">
            </form> <!--SUBMIT ENTIRE ROW AS FORM WITH SAME PARAMS AS CreateActivity -->
            </td>
        </tr>
    </table>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
