<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="soms-style.css">
</head>
<body>
<header th:fragment="header">
    <div class="navbar">
        <h1>Sustainability Outcome Measurement Software (SOMS)</h1>
        <div class="nav-item">
            <a class="nav-link" href="/Home">HOME</a>
        </div>
        <div class="dropdown">
            <button class="dropbtn">REGISTER <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">New Service Provider</a>
                <a href="/CreateActivity">New Activity</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">LOG ACTIVITY <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="/ActivityDataCaptureList">For Each Event</a>
                <a href="/AllUsers">For Each User</a>
            </div>
        </div>
        <div class="nav-item">
            <a class="nav-link" href="/allActivities">REPORTS</a>
        </div>
        <img src="../images/pendragon_logo.png" alt="" class="logo">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
