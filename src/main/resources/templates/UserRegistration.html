<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
    <!-- Bootstrap core CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Jquery core js-->
    <script src="/webjars/jquery/3.5.1/jquery.min.js" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript"></script>
    <!--    <script th:src="@{/js/jquery-3.5.1.js}" type="text/javascript"></script>-->
    <!--Bootstrap core js-->
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}" type="text/javascript"></script>
    <!--    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>-->

</head>
<body>
    <header th:replace="Fragments::siteHeader"></header>

    <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
    </ul>
    <main>
        <form class="text-center">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control"  placeholder="FirstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control"  placeholder="LastName">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control"  placeholder="xx/xx/xxxx">
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
                <label >Telephone</label>
                <input type="text" class="form-control"  placeholder="Telephone">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" rows="3" placeholder="Address"></textarea>
            </div>

            <div class="form-group">
                <label >Post Code</label>
                <input type="text" class="form-control"  placeholder="PostCode">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer th:replace="Fragments::siteFooter"></footer>
    <span th:replace="Fragments::endSpan"> </span>

</body>

</html>
