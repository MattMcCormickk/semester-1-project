  // This function checks if a user is already logged in and displays the logged in user details on the top right of the page.
      function validateSession() {
          var loggedUser = document.getElementById('loggedUser').innerHTML;
          // console.log(loggedUser);
          if(loggedUser.indexOf('anonymous') == -1){
            var logout = document.getElementById('logoutIcon').style.display = "";
          } else {
            document.getElementById('logoutIcon').style.display = "none";
          }
      }

  </script>
